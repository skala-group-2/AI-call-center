<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STT â†’ GPT â†’ TTS Demo</title>
</head>
<body>
  <h1>ğŸ™ï¸ STT â†’ GPT â†’ TTS Demo</h1>
  <button id="recordBtn">Start Recording</button>
  <p id="sttText">STT ë³€í™˜ëœ í…ìŠ¤íŠ¸ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤.</p>
  <p id="gptResponse">GPT ì‘ë‹µì´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤.</p>
  <audio id="ttsAudio" controls style="display: none;"></audio>

  <script>
    let isRecording = false;
    let mediaRecorder;
    let audioChunks = [];

    const btn = document.getElementById('recordBtn');
    const sttTextEl = document.getElementById('sttText');
    const gptResponseEl = document.getElementById('gptResponse');
    const ttsAudioEl = document.getElementById('ttsAudio');

    btn.addEventListener('click', async () => {
      if (!isRecording) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = async () => {
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          const formData = new FormData();
          formData.append('audio', blob, 'recording.webm');

          const res = await fetch('/stt-tts/', {
            method: 'POST',
            body: formData
          });

          const data = await res.json();
          sttTextEl.textContent = `STT í…ìŠ¤íŠ¸: ${data.stt_text}`;
          gptResponseEl.textContent = `GPT ì‘ë‹µ: ${data.gpt_response}`;
          
          // TTS íŒŒì¼ URL ì„¤ì •
          ttsAudioEl.src = data.tts_file_path;
          ttsAudioEl.style.display = 'block';
          ttsAudioEl.play();
        };

        mediaRecorder.start();
        isRecording = true;
        btn.textContent = 'Stop Recording';
      } else {
        mediaRecorder.stop();
        isRecording = false;
        btn.textContent = 'Start Recording';
      }
    });
  </script>
</body>
</html>
